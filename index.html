<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="video-background">
        <video id="bgVideo" autoplay muted loop>
            <source src="iverson.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="form-container">
        <h3>Allen Iverson Fan Sayfamıza Hoşgeldiniz.</h3>
        <p>İlerlemek için lütfen giriş yapınız.</p>
        <form id="loginForm" action="anasayfa.html" method="get">
            <label for="ad">Ad:</label>
            <input type="text" id="ad" name="ad" required>
            
            <label for="soyad">Soyad:</label>
            <input type="text" id="soyad" name="soyad" required>
            
            <div id="cinsiyet-alani">
                <label>Cinsiyet:</label>
                <div class="radio-group">
                    <div class="radio-inline">
                        <input type="radio" id="erkek" name="cinsiyet" value="Erkek" required>
                        <label for="erkek">Erkek</label>
                    </div>
                    <div class="radio-inline">
                        <input type="radio" id="kadin" name="cinsiyet" value="Kadın">
                        <label for="kadin">Kadın</label>
                    </div>
                </div>
            </div>

            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>
            
            <input type="submit" value="Kayıt Ol">
        </form>
    </div>

    <script>
        const video = document.getElementById('bgVideo');
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', function(e) {
            video.loop = false; 
            video.pause(); 
        });
    </script>
</body>
</html>
